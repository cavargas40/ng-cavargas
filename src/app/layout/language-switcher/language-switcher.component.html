<section class="language-switcher">
  <div class="navigation__icon">
    <ng-select
      [items]="languages"
      bindLabel="name"
      bindValue="id"
      [(ngModel)]="selectedLanguage"
      [clearable]="false"
      (change)="changeLanguage()"
      appearance="outline"
      [searchable]="false"
    >
    </ng-select>
  </div>
</section>
