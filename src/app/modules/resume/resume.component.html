<div class="container">
  <div class="left-top-rox-corner"></div>
  <div class="row">
    <div class="col s12 center-align">
      <h1 class="title scale-transition">{{ 'MENU.RESUME' | translate }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col m12 l12 xl12">
      <mat-tab-group
        mat-align-tabs="center"
        (selectedIndexChange)="selectTab($event)"
        [selectedIndex]="selectedTabIndex"
      >
        <mat-tab
          label="{{ 'RESUME.EXPERIENCE' | translate }}"
          (click)="selectTab('experience')"
        >
          <app-time-line [timeline]="experienceTimeLine"></app-time-line>
        </mat-tab>
        <mat-tab
          label="{{ 'RESUME.EDUCATION' | translate }}"
          (click)="selectTab('education')"
        >
          <app-time-line [timeline]="educationTimeLine"></app-time-line>
        </mat-tab>
        <mat-tab
          label="{{ 'RESUME.SKILLS' | translate }}"
          (click)="selectTab('skills')"
        >
          <app-skills></app-skills>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
